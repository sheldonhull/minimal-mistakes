prose:
  rooturl: '_posts'
  siteurl: 'https://www.sheldonhull.com'
  #relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: '/assets'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "sql-server"
              value: "sql-server"
            - name: "tech"
              value: "tech"
            - name: "ramblings"
              value: "ramblings"
      - name: "excerpt"
        field:
          element: "text"
          label: "excerpt"
          value: ""
      - name: "last_modified_at"
        field:
          element: "text"
          label: "last_modified_at"
          value: "CURRENT_DATETIME"
      - name: "published"
        field:
          element: "checkbox"
          label: "published"
          help: "To ensure this can save drafts with no issues, each new post is set to false on publish to prevent it from being in feed. Have to set manually to true to allow post to generate in feed"
          value: "false"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""