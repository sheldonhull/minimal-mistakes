prose:
  rooturl: '_posts'
  siteurl: 'https://www.sheldonhull.com'
  #relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: '/assets'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "sql"
              value: ["sql-server","tech"]
            - name: "ramblings"
              value: "ramblings"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""