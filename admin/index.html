<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Include the styles for the Netlify CMS UI, after your own styles -->


    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="cms.css" />


</head>

<body>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

    <script>
        var PostPreview = createClass({
            render: function () {
                var entry = this.props.entry;
                var image = entry.getIn(['data', 'image']);
                var bg = image && this.props.getMedia(image);
                return h('div', {},
                    h('div', { className: "cover" },
                        h('h1', {}, entry.getIn(['data', 'title'])),
                        bg ? h('img', { src: bg.toString() }) : null
                    ),
                    h('p', {},
                        h('small', {}, "Written " + entry.getIn(['data', 'date']))
                    ),
                    h('div', { "className": "text" }, this.props.widgetFor('body'))
                );
            }
        });
        CMS.registerPreviewTemplate("posts", PostPreview);
        CMS.registerPreviewStyle("/admin.css");
        CMS.registerEditorComponent({
            id: "youtube",
            label: "Youtube",
            icon: 'video',
            fields: [{ name: 'id', label: 'Youtube Video ID' }],
            pattern: /^{{<\s?youtube (\S+)\s?>}}/,
            fromBlock: function (match) {
                return {
                    id: match[1]
                };
            },
            toBlock: function (obj) {
                return '{% raw %}'
                        + '<iframe src="htt  <iframe src="https://www.youtube.com/embed/' + obj.id + '?wmode=opaque&enablejsapi=1" height="480" width="640" scrolling="no" frameborder="0" allowfullscreen="yes"></iframe>'
                        + '{% endraw %}';
            },
            toPreview: function (obj) {
                return (
                    '<img src="http://img.youtube.com/vi/' + obj.id + '/maxresdefault.jpg" alt="Youtube Video"/>'
                );
            }
        });
    </script>
</body>

</html>
