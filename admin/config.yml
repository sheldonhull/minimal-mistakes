backend:
  name: git-gateway
  branch: dev # Branch to update (master by default)
  squash_merges: true

publish_mode: editorial_workflow
media_folder: "assets/img" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "_posts" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Excerpt", name: "excerpt", widget: "string", required: true}
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1", required: true}
      - {label: "Body", name: "body", widget: "markdown", required: true}
      - {label: "toc", name: "toc", widget: "boolean", default: true}
      - label: "Tags"
        name: "tags"
        widget: "list"
        default: "tech"
        options: ["development","sql-server","tech","ramblings",powershell,"cool-tools","geek-cred","troubleshooting","performance-tuning","deep-dive","AWS","devops","redgate","tfs","photography","database-lifecycle","music","automation","follower-of-Jesus","worship","videography"]
        multiple: true
        required: true
     # - {label: "Published", name: "published", widget: "boolean", default: false}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
      - {label: "Last Modified Date", name: "last_modified_at", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
  - name: "portfolio" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Portfolio" # Used in the UI, ie.: "New Post"
    folder: "_portfolio" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "single"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1", required: true}
      - {label: "Body", name: "body", widget: "markdown", required: true}
      - {label: "Excerpt", name: "excerpt", widget: "string", required: true}
      - {label: "toc", name: "toc", widget: "boolean", default: true}
     # - {label: "Published", name: "published", widget: "boolean", default: false}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
      - {label: "Last Modified Date", name: "last_modified_at", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}