encoding: utf-8
markdown_ext: 'markdown,mkdown,mkdn,mkd,md'
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: |+

incremental: false
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: 'lsquo,rsquo,ldquo,rdquo'
  enable_coderay: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: sql
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true




sass:
  sass_dir: _sass
  style: compressed

permalink: '/:categories/:title/'
paginate: 8
paginate_path: '/page:num/'
timezone: America/Chicago
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-mermaid
  - jekyll-archives
  - jekyll-remote-theme
  - jekyll-algolia
  - premonition

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
#https://github.com/jekyll/jekyll-archives
jekyll-archives:
  enabled:
     - tags
     - categories
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/
compress_html:
  clippings: all
  ignore:
    envs: development
defaults:
  - scope:
      path: _posts
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: false
      related: true
      permalink: /blog/:title
  - scope:
      path: _pages
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ''
      type: docs
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      sidebar:
        nav: docs
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: true

search_provider: algolia
algolia:
  application_id         : 04HSGXXQD5
  index_name             : sheldonhull.com
  search_only_api_key    : a7ec2763a5d966a5b9f8d70b254bfb68
  powered_by             : true
  files_to_exclude       :
    - archive/*.html
    - categories/*.html
    - collection-archive/*.html
    - date-archive/*.html
    - page-archive/*.html
    - pages/*.md
    - pages/*.html
    - util/*
  settings:
    highlightPreTag: '<em class="custom_highlight">'
    highlightPostTag: '</em>'

